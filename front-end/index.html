<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="py-3">
                <div class="form-row justify-content-md-center">
                    <div class="col-md-7">
                        <h4 class="mb-3 text-center">PROPOSTAS</h4>
                        <a type="button" href="beneficiario.html" class="btn btn-primary">Adicionar</a>
                        <table class="table mt-3">
                            <thead>
                            <tr>
                                <th scope="col">Registro Nº</th>
                                <th scope="col">Plano</th>
                                <th scope="col">Valor Total</th>
                            </tr>
                            </thead>
                            <tbody id="listaAllProposta">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        <!-- Modal inserirBeneficiario -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Adicionar Beneficiário</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Nome</label>
                        <input name="nome" id="nome" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                        <label>Idade</label>
                        <input name="idade" id="idade" type="number" class="form-control">
                    </div>

                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" onclick="beneficiario()" class="btn btn-primary" data-dismiss="modal">Inserir</button>
                </div>
            </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <script src="public/js/client/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
